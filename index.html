<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="contactMain">
        <img src="assets/images/main-bg.jpg" alt="" class="bgImg">
        <img src="assets/images/main-bg-sm.jpg" alt="" class="bgImgSm">
        <div class="container">
            <div class="contactTopWrap">
                <div class="contactLeft">
                    <img src="assets/images/country-flag.png" alt="" class="flagImg">
                    <img src="assets/images/family-photo.png" alt="" class="familyImg">
                    <img src="assets/images/family-photo-sm.png" alt="" class="familyImgSm">
                    <img src="assets/images/main-text-lg.png" alt="" class="bigText">
                    <img src="assets/images/main-text-sm.png" alt="" class="bigTextSm">
                </div>
                <div class="contactRight">
                    <img src="assets/images/partners.png" alt="" class="companyImg">

                    <div class="contactForm">
                        <div class="formHeading">
                            <h2>פרטים להרשמה</h2>
                        </div>
                        <form>
                            <input type="text" placeholder="שם מלא *">
                            <input type="text" placeholder="טלפון נייד *">
                            <input type="text" placeholder="דואר אלקטרוני *">
                            <input type="text" placeholder="עיר *">
                            <input type="text" placeholder="מספר משתתפים כולל ממלא השאלון *">
                            <input type="text" placeholder="בחרו מידת חולצה *">
                            <p class="sizeText">
                                מידה לכל חולצה מופרד בפסיק.
                                <br>
                                אפשרות בחירה: 8, 10, 12, 14, 16, S, M, L, XL, XXL, XXXL

                            </p>
                            <p>
                                <input type="checkbox" name="termCheck" id="termCheck">
                                <label for="termCheck">
                                    אני מאשר/ת כי הפרטים שמילאתי נכונים. ידוע לי שמסע האופניים מצולם ואני מאשר/ת שיעשה
                                    שימוש בתמונותיי לצורך פרסום במדיות השונות. כמו כן, אני מאשר/ת לחברה העירונית לשלוח
                                    לי הודעות בדבר המסע.*
                                </label>
                            </p>
                            <button>שלח</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="assets/images/footer-text.png" alt="">
    </footer>
</body>

</html>
